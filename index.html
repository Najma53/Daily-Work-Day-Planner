<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link

    <link rel="stylesheet" href="style.css" />
    <!-- have added moments script here but not sure if needed because one was already given in starter code at the bottom -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Work Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <img src="./images/diary1.png" style="width:200px;float: left;">
      <h5 class="display-4">Daily Work Day Planner</h5>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- have made these div using bootstrap cards in mind -->
      <!-- the time block spanning 1 place, textarea spanning 10 places and button spanning one place -->
      <!-- fa fa save class added because it gives that icon (https://fontawesome.com/v5/icons/save?s=solid&f=classic) -->
      <!-- rest of the classes added are to match the ones given in CSS -->
          <!-- hence this will let us easily to format it , rather than changing the whole CSS -->
      <div id="t9" class="row time-block">
        <div class="col-1">
          <p>9.00 am</p>
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn fa fa-save"></button>
      </div>


      <div id="t10" class="row time-block">
        <div class="col-1">
          <p>10.00 am</p>
        </div>
        <textarea class="col-10 description"></textarea>

      </div>

        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn fa fa-save"></button>
      </div>


      <div id="t12" class="row time-block">
        <div class="col-1">
          <p>12.00 pm</p>
        </div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn fa fa-save"></button>
      </div>


      <div id="t13" class="row time-block">

      </div>


      <div id="t16" class="row time-block">

      <div id="t17" class="row time-block">
        <div class="col-1">
          <p>5.00 pm</p>
        </div>

        <button class="col-1 saveBtn fa fa-save"></button>
      </div>





    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
